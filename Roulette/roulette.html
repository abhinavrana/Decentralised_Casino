<!DOCTYPE html>
<html>
<head>
<title>
Dapps Course Project (Mid term)
</title>
	<style src="css/roullete.css" ></style>


</head>
<body>
<div id="wrapper">

	<svg id="root" width="500" height="500" style="position: absolute; top: 0px; left: 0px;">

		<defs>
			<pattern id="numbersImg" patternUnits="userSpaceOnUse" width="600" height="600">
				<image xlink:href="http://wood-studios.com/roulette/numbers.png" x="0" y="0" width="500" height="500" />
			</pattern>
		</defs>

		<circle cx="250" cy="250" r="150" fill="#222222" />

		<g>
			<circle cx="250" cy="250" r="250" fill="#444444" stroke="#222222" style="stroke-width:1px" />

			<g>
				<animateTransform type="rotate" id="numwheel" attributeName="transform" values="0 250 250;360 250 250" dur="25000ms" repeatCount="indefinite" />
				<g id="roulette-board-outter"></g>
				<circle cx="250" cy="250" r="500" fill="url(#numbersImg)" />
				</animateTransform>
			</g>

		</g>

	</svg>
	<svg id="rootthree" width="500" height="500" style="position: absolute; top: 0px; left: 0px;">
		<g>

			<g>
				<animateTransform id="middlewheel" type="rotate" attributeName="transform" values="0 250 250;-360 250 250" dur="10000ms" repeatCount="indefinite" />
				<g id="roulette-board"></g>
				</animateTransform>
			</g>

			<circle cx="250" cy="250" r="18" fill="#444444" stroke="#222222" style="stroke-width:1px" />
			<circle cx="250" cy="250" r="7" fill="#666666" stroke="#222222" style="stroke-width:1px" />

			<path d="M 250, 250 m -75, 0 a 75,75 0 1,0 150,0 a 75,75 0 1,0 -150,0" stroke="lightgrey" stroke-width="2" fill="none" />

			<path d="M 250, 250	m -240, 0 a 240,240 0 1,0 480,0	a 240,240 0 1,0 -480,0" fill="none" id="theBallPath" />

	</svg>

	<svg id="roottwo" width="500" height="500" style="position: absolute; top: 0px; left: 0px;">

		<circle id="ball" cx="" cy="" r="5" fill="#ffffff">
			<animateMotion id="speed" dur="1000ms" repeatCount="indefinite" fill="freeze" keyPoints="0;1" keyTimes="0;1" calcMode="linear">
				<mpath xlink:href="#theBallPath" />
			</animateMotion>
		</circle>
		</g>


	</svg>
	<div id="button-holder">
		<input id="roulette-button" type="button" value="START" onclick="Start();" />
		<br />
	</div>
</div>
<script src="js/roulette.js"></script>
</body>
</html>
